<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sample App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Sample App
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card class="card" [routerLink]="'/verify'">
      <div class="img">
        <img alt="Pick Verify" src="https://cdn-icons-png.flaticon.com/512/4529/4529686.png" />
      </div>
      <ion-card-header>
        <ion-card-title>Pick Verify</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
